<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <h3 class="mt-3" th:text="${message}"/>
    <!-- p class="text-info" th:text="'Идентификатор: ' + ${post.id}"></p -->
    <!-- Если значение есть – отобразим его. -->
    <p class="text-info" th:if="${post.id}" th:text="'Идентификатор: ' + ${post.id}"></p>
    <!-- Если значения нет (null), покажем текст по умолчанию. -->
    <!--p class="text-info" th:unless="${post.id}" th:text="'Идентификатор: сгенерирован новый'"></p -->
    <p class="text-info" th:text="'Название: ' + ${post.car.name}"></p>
    <p class="text-info" th:text="'Описание: ' + ${post.description}"></p>
    <p class="text-info" th:text="'Дата создания: ' + ${post.zonedDateTime}"></p>
    <p class="text-info" th:text="'Пользователь: ' + ${post.user.name}"></p>
    <p class="text-info" th:text="'Двигатель: ' + ${post.car.engine.name}"></p>
    <p class="text-info" th:text="'Модель: ' + ${post.car.brand.name}"></p>
    <p class="text-info" th:text="'Кузов: ' + ${post.car.carBody.name}"></p>
    <!--div th:switch="${post.done}">
        <p class="text-info" th:case="true">Готовность: Выполнена</p>
        <p class="text-info" th:case="*">Готовность: Новая</p>
    </div-->
    <div class="mb-3 row">
        <a class="nav-item nav-link" th:href="@{/posts}">Перейти к списку объявлений</a>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
